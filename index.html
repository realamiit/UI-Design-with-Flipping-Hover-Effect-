<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-group">
        <span style="--color: #1877F2;">
            <ion-icon name="logo-facebook"></ion-icon>
            <a class="btn-flip" data-back="Share"  data-front="Facebook"></a>
        </span>


        <span style="--color: #25D366;">
            <ion-icon name="logo-whatsapp"></ion-icon>
            <a class="btn-flip" data-back="Share"  data-front="Whatsapp"></a>
        </span>



        <span style="--color: #C1158B">
            <ion-icon name="logo-instagram"></ion-icon>
            <a class="btn-flip" data-back="Share"  data-front="Instagram"></a>
        </span>


        <span style="--color: #133999;">
            <ion-icon name="call-outline"></ion-icon>
            <a class="btn-flip" data-back="Share"  data-front="Contact Me"></a>
        </span>


        <span style="--color: #1877F2;">
            <ion-icon name="logo-twitter"></ion-icon>
            <a class="btn-flip" data-back="Share"  data-front="Twitter"></a>
        </span>


        <span style="--color: #24292E;">
            <ion-icon name="logo-github"></ion-icon>
            <a class="btn-flip" data-back="Share"  data-front="Github"></a>
        </span>


        <span style="--color: #133998;">
            <ion-icon name="logo-linkedin"></ion-icon>
            <a class="btn-flip" data-back="Share"  data-front="Linkedin"></a>
        </span>

    </div>



    
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
